<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Knowledge Base</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 700px; margin-top: 40px; }
        .table td, .table th { vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container bg-white shadow rounded p-4">
        <div class="text-center mb-4">
            <img id="logo" src="https://www.hkiit.edu.hk/site/templates/images/HKIIT_Logo_bilingual-p-500.png" alt="HKIIT"
                width="300" class="img-fluid">
            <h2 class="mt-3 text-center fw-bold" style="color: #333;">雲端系統及數據中心管理高級文憑課程</h2>
        </div>
        <h1 class="mb-4 text-center">Robot Knowledge Base</h1>
        <form id="robot-form" class="row g-3 align-items-end mb-3">
            <!-- First row -->
            <div class="col-md-6">
                <label for="robot-select" class="form-label">Robot ID</label>
                <select id="robot-select" class="form-select" required>
                    <option value="robot_1">Robot 1</option>
                    <option value="robot_2">Robot 2</option>
                    <option value="robot_3">Robot 3</option>
                    <option value="robot_4">Robot 4</option>
                    <option value="robot_5">Robot 5</option>
                    <option value="robot_6">Robot 6</option>
                    <option value="robot_7">Robot 7</option>
                    <option value="all">All</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="robot-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="robot-name" placeholder="Name" required />
            </div>
            
            <!-- Second row -->
            <div class="w-100"></div>
            <div class="col-md-9">
                <label for="robot-context" class="form-label">Context</label>
                <textarea class="form-control" id="robot-context" placeholder="Context" required rows="10"></textarea>
            </div>
            <div class="col-md-3 d-grid align-self-end">
                <button type="submit" class="btn btn-primary mt-4">Create/Update Robot</button>
            </div>
        </form>
        <div class="mb-3 text-end">
            <button onclick="loadRobots()" class="btn btn-secondary">Refresh List</button>
        </div>
        <div class="table-responsive">
            <table id="robots-table" class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr><th>ID</th><th>Name</th><th>Context</th><th>Actions</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS Bundle (for modal, etc. if needed) -->
    <!-- Bootstrap JS Bundle (no integrity attribute to avoid integrity mismatch issues) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        async function loadRobots() {
            const res = await fetch('/robots');
            const robots = await res.json();
            const tbody = document.querySelector('#robots-table tbody');
            tbody.innerHTML = '';
            robots.forEach(robot => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${robot.id}</td>
                    <td>${robot.name||''}</td>
                    <td>${robot.context||''}</td>
                    <td>
                        <button onclick="editRobot('${robot.id}')" class="btn btn-sm btn-outline-info me-1">Edit</button>
                        <button onclick="deleteRobot('${robot.id}')" class="btn btn-sm btn-outline-danger">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        async function deleteRobot(id) {
            await fetch(`/robots/${id}`, { method: 'DELETE' });
            loadRobots();
        }
        function editRobot(id) {
            fetch(`/robots/${id}`).then(r => r.json()).then(robot => {
                document.getElementById('robot-select').value = robot.id;
                document.getElementById('robot-name').value = robot.name||'';
                document.getElementById('robot-context').value = robot.context||'';
            });
        }
        document.getElementById('robot-form').onsubmit = async function(e) {
            e.preventDefault();
            const id = document.getElementById('robot-select').value;
            const robot_name = document.getElementById('robot-name').value;
            const context = document.getElementById('robot-context').value;
            if (!robot_name.trim() || !context.trim()) {
                alert('Name and Context are required fields.');
                return;
            }
            const data = { id, robot_name, context };
            await fetch(`/robots/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            loadRobots();
            this.reset();
        };
        // Create robot if not exists
        document.getElementById('robot-select').addEventListener('change', async function() {
            const id = this.value;
            if (!id) return;
            const res = await fetch(`/robots/${id}`);
            if (res.status === 404) {
                // Create new
                const robot_name = document.getElementById('robot-name').value;
                const context = document.getElementById('robot-context').value;
                if (!robot_name.trim() || !context.trim()) {
                    // Don't create if required fields are missing
                    return;
                }
                await fetch('/robots', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, robot_name, context })
                });
                loadRobots();
            }
        });
        loadRobots();
    </script>
</body>
</html>

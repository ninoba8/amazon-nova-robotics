<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <div class="container text-center">
      <img
        id="logo"
        src="https://www.hkiit.edu.hk/site/templates/images/HKIIT_Logo_bilingual-p-500.png"
        alt="HKIIT"
        class="img-fluid mb-3 logo-img"
      />
      <h2 class="mb-4 fw-bold">雲端系統及數據中心管理高級文憑課程</h2>

      <div id="chat-container" class="card shadow mx-auto">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Chat</h5>
        </div>
        <div id="messages" class="card-body p-3"></div>

        <div class="card-footer">
          <div class="input-group mb-3">
            <input
              type="text"
              id="user-input"
              class="form-control"
              placeholder="Type your message here..."
            />
            <button
              id="send-button"
              class="btn btn-primary"
              aria-label="Send message"
            >
              <i class="bi bi-send"></i> Send
            </button>
          </div>

          <div id="loading" class="text-center my-2">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mb-0">Sending message...</p>
          </div>

          <div class="form-group">
            <label for="robot-select" class="form-label">Select Robot:</label>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-outline-secondary mb-2"
              data-bs-toggle="modal"
              data-bs-target="#robotSelectModal"
            >
              Select Robot(s)
            </button>
            <!-- Display selected robots summary -->
            <div
              id="selected-robots-summary"
              class="mb-2 text-muted small"
            ></div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="robotSelectModal"
              tabindex="-1"
              aria-labelledby="robotSelectModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="robotSelectModalLabel">
                      Select Robot(s)
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <select
                      id="robot-select"
                      class="form-select"
                      multiple
                      size="8"
                    >
                      <option value="robot_1">Robot 1</option>
                      <option value="robot_2">Robot 2</option>
                      <option value="robot_3">Robot 3</option>
                      <option value="robot_4">Robot 4</option>
                      <option value="robot_5">Robot 5</option>
                      <option value="robot_6">Robot 6</option>
                      <option value="robot_7">Robot 7</option>
                      <option value="all">All</option>
                    </select>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-dismiss="modal"
                    >
                      Done
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/static/chat.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        #chat-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #messages {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; color: #333;">Chat with Robot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <select id="robot-select">
            <option value="robot_1">Robot 1</option>
            <option value="robot_2">Robot 2</option>
            <option value="robot_3">Robot 3</option>
            <option value="robot_4">Robot 4</option>
            <option value="robot_5">Robot 5</option>
            <option value="robot_6">Robot 6</option>
            <option value="all">All</option>
        </select>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const robotSelect = document.getElementById('robot-select');
            const message = userInput.value;
            const selectedRobot = robotSelect.value;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message, robot: selectedRobot })
            });

            const data = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            messagesDiv.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            userInput.value = '';
        }
    </script>
</body>

</html>
